<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>QuizMaster</title>

  <link rel="stylesheet" href="./assets/css/bootstrap.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/libs/jquery-3.4.1.js"></script>
  <script src="./assets/libs/bootstrap.bundle.min.js"></script>

</head>

<body>
  <header>
    <div class="jumbotron text-center" id="mainHeader"
      style="background-image: url('headerimg.jpg');background-size: cover">
      <div class="container">
        <h1 class="display-2">Desk Booking App</h1>
      </div>
    </div>
  </header>

  <main role="main">

    <div class="album py-5 bg-light">
      <div class="container">
        <div id="companies-body" class="row">

        </div>

        <button id="add-company-button" class="btn btn-info" data-toggle="modal" data-target="#add-company-modal"
          style="margin-left: 45%;">Add New Company</button>
      </div>

    </div>

  </main>

  <div class="modal fade" id="add-company-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Company</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="company-name">Company Name</label>
              <input type="text" class="form-control" id="company-name">
              <label for="company-addr">Company Address</label>
              <input type="text" class="form-control" id="company-addr">
            </div>
          </form>
          <div id="add-company-alert">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel-add-company-button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="save-company-button" class="btn btn-primary">Add Company</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-company-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Company</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <pre>
          Are you sure about that?</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="delete-company-button" class="btn btn-primary">Delete Company</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Practica Ropardo 2022</p>
    </div>
  </footer>

  <script src="services/companies.js"></script>
  <script>
    $(document).ready(function () {
      companies.load();
    });
  </script>
</body>

</html>
